<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concepto Calendario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap-material-datetimepicker.css">
    <script src="./js/moment.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/bootstrap-material-datetimepicker.js"></script>
</head>
<body class="container">

<div class=" mt-5">
    <div >
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Desde" id="dateInicial">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Hasta" id="dateFinal">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var dateNow = new Date();
        const optionDefault={
            format:"D MMMM YYYY",
            time:false,
            clearButton:false,
            okText:"Guardar",
            cancelText:"Cancelar",
            lang:"es-ES",
            minDate:moment().add(-12 , 'months'),
            maxDate:moment().toDate(),
            year:false,
            currentDate:moment("01-"+(dateNow.getMonth()+1)+"-"+dateNow.getFullYear(),"DD-MM-YYYY")

        }
        const ipInicial = $('#dateInicial').bootstrapMaterialDatePicker(optionDefault);
        optionDefault.minDate=moment("01-"+dateNow.getMonth()+"-"+dateNow.getFullYear(),"DD-MM-YYYY");
        optionDefault.currentDate=moment(dateNow.getDate()+"-"+(dateNow.getMonth()+1)+"-"+dateNow.getFullYear(),"DD-MM-YYYY")
        const ipFinal = $('#dateFinal').bootstrapMaterialDatePicker(optionDefault);


        $("#dateInicial").on("change",(evt)=>{
            var value = moment($('#dateInicial').val(),"D MMMM YYYY");
            console.log(value.format("YYYY-MM-DD"),value);
            $('#dateFinal').bootstrapMaterialDatePicker('setMinDate',value);
        })
    });

</script>
</html>
